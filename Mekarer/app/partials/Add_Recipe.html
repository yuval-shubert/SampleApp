<div ng-controller="AddRecipe" align="center">
    <span ng-model="sholi">זמן הכנה</span>
    <!-- Single button -->
    <div class="btn-group" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-primary dropdown-toggle"  ng-disabled="disabled">
        Button dropdown <span class="caret"  ></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li><a href="#"></a></li>
        <li><a href="#">Another action</a></li>
        <li><a href="#">Something else here</a></li>
        <li><a href="#">Separated link</a></li>
      </ul>

<div  dir="rtl" ng-controller="AddRecipe" align="center">
   <div>
       <h1>הוסף מתכון</h1>
   </div>
    <br><br>
   <div>
       <span>שם מתכון:</span>
       <input ng-model = 'recipe.name'>
   </div>
   <div>
       <span>השם שלי:</span>
       <input ng-model ='recipe.owner'>
   </div>
    <br>
   <div>
       <span>מצרכים</span>
   </div>
    <br>
   <div >
       <span>שם מצרך:</span>
       <input ng-model = 'recipe.component'>

   </div>
   <div>
       <span>כמות:</span>
       <input ng-model = 'recipe.amount'>
   </div>

   <button type="button" align="center" class="btn btn-primary" ng-model="components" ng-click='addOneRecipe()' btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
    add recipe
   </button>

    <button type="button" align="center" class="btn btn-primary" ng-model="singleModel" ng-click='printConsole()' btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
       console
    </button>
    <br>
    <br>

   <table class="tablePadding">
       <caption class="tablePadding"><h3> טבלת מצרכים</h3></caption>
       <tr class="tablePadding" ng-repeat="component in recipe.componentsAdded">
           <td class="tablePadding">{{component.component}}</td>
           <td class="tablePadding">{{component.amount}}</td>
           <td class="tablePadding"><button data-ng-click="deleteComponent($index)">delete</button></td>
       </tr>
   </table>

   <a href="#/Add_Recipe_Part2">הבא</a>
    <button ng-click="postRecipe()">postMe</button>





</div>
</div>
    </div>
