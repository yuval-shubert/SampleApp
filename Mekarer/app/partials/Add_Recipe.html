<div dir="rtl" ng-controller="AddRecipe" data-ng-init="loadRecipe()" align="center">
      <div>
       <h1>הוסף מתכון</h1>
   </div>
    <br><br>
   <div>
       <span>שם מתכון:</span>
       <input ng-model = 'recipe.name'>
   </div>
   <div>
       <span>השם שלי:</span>
       <input ng-model ='recipe.owner'>
   </div>
    <hr>
   <div>
       <span>הוסף מצרך:</span>
   </div>
   <div >
       <span>שם מצרך:</span>
       <input ng-model = 'component'>

   </div>
   <div>
       <span>   כמות:</span>
       <input ng-model = 'amount'>
   </div>
    <hr>

   <button type="button" align="center" class="btn btn-primary" ng-model="components" ng-click='addOneRecipe()' btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
    add recipe
   </button>

    <button type="button" align="center" class="btn btn-primary" ng-model="singleModel" ng-click='printConsole()' btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
       console
    </button>
    <br>

    <h3> טבלת מצרכים</h3>
    <hr>
   <table class="tablePadding">
       <tr class="tablePadding" ng-repeat="component in recipe.components">
           <td class="tablePadding">{{component.component}}</td>
           <td class="tablePadding">{{component.amount}}</td>
           <td class="tablePadding"><button data-ng-click="deleteComponent($index)">delete</button></td>
       </tr>
   </table>

   <a href="#/Add_Recipe_Part2" ng-click="nextPage()"><h3>הבא</h3></a>

</div>
